<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Styles.css">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Navegación principal">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Desplegar barra de navegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs" id="navTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" aria-current="page" data-bs-toggle="tab"
                            href="#home">Inicio</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile">Sobre mi</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de las Secciones -->
    <div class="tab-content">

        <!-- Home -->
        <div id="home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="home-tab">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Diapositiva 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Diapositiva 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Diapositiva 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Sources/img/computer-hands.jpg" class="d-block w-100"
                            alt="Imagen con una persona escribiendo codigo en su computadora">
                    </div>
                    <div class="carousel-item">
                        <img src="Sources/img/HelloWorld.jpg" class="d-block w-100"
                            alt="Imagen con el texto Hello world haciendo referencia a html">
                    </div>
                    <div class="carousel-item">
                        <img src="Sources/img/computer.jpg" class="d-block w-100"
                            alt="Otra imagen con una persona escribiendo codigo en su computadora">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev" aria-label="Diapositiva anterior">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next" aria-label="Diapositiva siguiente">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <!-- About me -->
        <div id="profile" class="tab-pane fade" role="tabpanel" aria-labelledby="profile-tab">
            <div class="title container-fluid">
                <h1 class="text-center">Sobre mí</h1>
            </div>
            <div class="card card-custom">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="Sources/img/BFabbri.png" class="card-img-top"
                            alt="Imagen del autor de la página sonriendo">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body p-3">
                            <h5 class="card-title">Bautista Fabbri</h5>
                            <p class="card-text">Tengo 24 años y soy de La Plata, Provincia de Buenos Aires.</p>
                            <p class="card-text">Me encuentro cursando la carrera de Licenciatura en Informatica en la
                                Universidad Nacional de La Plata</p>
                            <a href="https://github.com/basathefish" target="_blank" class="card-link">
                                <i class="fab fa-github"></i> GitHub </a>
                            <a href="https://www.linkedin.com/in/bautista-fabbri/" target="_blank" class="card-link">
                                <i class="fab fa-linkedin"></i> LinkedIn </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Contacto -->
        <div id="contact" class="tab-pane fade" role="tabpanel" aria-labelledby="contact-tab">
            <section class="container mt-4">
                <h2 class="text-center mb-4">Contacto</h2>
                <form id="FormularioContacto">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu Nombre" required
                            aria-required="true" aria-label="Ingrese su nombre">
                        <span class="error-message" id="nombre-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu Correo Electrónico" required
                            aria-required="true" aria-label="Ingrese su correo electrónico">
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu Mensaje" required
                            aria-required="true" aria-label="Ingrese un mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" aria-label="Enviar formulario">Enviar</button>
                </form>
                <!-- informante para los lectores de pantalla -->
                <div id="statusMessage" aria-live="polite" aria-atomic="true" class="visually-hidden"></div>
            </section>
        </div>
    </div>

    <!--Footer-->
    <div id="footer">
        <footer class="footer fixed-bottom d-flex justify-content-center py-3 bg-dark text-white">
            <a href="https://github.com/basathefish" target="_blank" aria-label="GitHub">
                <i class="fab fa-github fa-2x"> GitHub </i>
            </a>
            <a href="https://www.linkedin.com/in/bautista-fabbri/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin fa-2x"> LinkedIn </i>
            </a>
        </footer>
    </div>

    <!-- Scripts de Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
